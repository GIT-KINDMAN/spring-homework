<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/students/new" method="post">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
    </div>
    <div class="form-group">
      <label for="music">음악</label>
      <input type="text" id="music" name="music" placeholder="음악 점수를 입력하세요"><br/>
    </div>
    <div class="form-group">
      <label for="art">미술</label>
      <input type="text" id="art" name="art" placeholder="미술 점수를 입력하세요"><br/>
    </div>
    <div class="form-group">
      <label for="ath">체육</label>
      <input type="text" id="ath" name="ath" placeholder="체육 점수를 입력하세요"><br/>
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
